<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rahat Rahman">
    <meta name="application-name" content="xkcd">
    <meta name="description" content="A webcomic of romance, sarcasm, math, and language.">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="hsl(0 0% 87%)" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="hsl(0 0% 13%)" media="(prefers-color-scheme: dark)">

    <!-- favicons -->
    <link href="favicon.ico" rel="icon" sizes="any">
    <link href="assets/favicons/favicon.svg" rel="icon" type="image/svg+xml">
    <link href="assets/favicons/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="assets/favicons/site.webmanifest" rel="manifest">

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>xkcd</title>
</head>

<body>
    <header class="wrapper">
        <div>
            <h1>xkcd</h1>
            <p>A webcomic of romance, sarcasm, math, and language.</p>
        </div>
        <div class="theme" aria-label="switch theme" role="region">
            <!-- theme icon -->
        </div>
    </header>

    <main class="wrapper" data-loading="true">
        <div class="loading centre">
            <div class="loadingio-spinner">
                <div class="loadingio-spinner-outer">
                    <div class="loadingio-spinner-inner">
                        <!-- loading spinner -->
                    </div>
                </div>
            </div>
        </div>

        <section class="centre" aria-label="comic">
            <article class="comic centre" aria-live="polite">
                <!-- xkcd API -->
            </article>

            <div class="comic-buttons" aria-label="comic buttons" role="group">
                <button id="prev" aria-label="previous">&#xff1c; Prev</button>
                <button id="random">Random</button>
                <button id="next">Next &#xff1e;</button>
            </div>

            <form>
                <label for="search">Search Comic</label>
                <input type="number" inputmode="numeric" id="search" min="1" autocomplete="off" required>
                <button>
                    <!-- feathericons | MIT License | https://github.com/feathericons/feather -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-labelledby="title" aria-describedby="desc" role="img" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <title>Search</title>
                        <desc>Search icon</desc>
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>

            <div class="keyboard">
                <p>Keyboard shortcuts:</p>
                <div>
                    <ul role="list">
                        <li><kbd>P</kbd> Prev</li>
                        <li><kbd>R</kbd> Random</li>
                        <li><kbd>N</kbd> Next</li>
                    </ul>
                </div>
            </div>
        </section>

        <noscript>JavaScript is required to view xkcd comics.</noscript>
    </main>

    <footer class="wrapper">
        <small>&copy; Rahat Rahman 2023</small>
        <ul role="list">
            <li><a href="https://rahatrahman.com">Portfolio</a></li>
            <li><a href="https://github.com/rahatbd/xkcd" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            <li><a href="https://xkcd.com/json.html" target="_blank" rel="noopener noreferrer">xkcd</a></li>
        </ul>
    </footer>
</body>
</html>
