<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rahat Rahman">
    <meta name="description" content="A webcomic of romance, sarcasm, math, and language.">
    <!-- theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>xkcd</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>xkcd</h1>
            <p>A webcomic of romance, sarcasm, math, and language.</p>
        </div>
    </header>

    <main>
        <div class="loader">
            <div class="loadingio-spinner-eclipse-z5nhkk4ceo">
                <div class="ldio-nvwq2eh8rq">
                    <div></div>
                </div>
            </div>
        </div>
        <section class="wrapper hidden">
            <div class="comic">
                <!-- API Response -->
            </div>
            <div class="buttons">
                <button type="submit" id="prev" class="button">＜prev</button>
                <button type="submit" id="random" class="button">random</button>
                <button type="submit" id="next" class="button">next＞</button>
            </div>
            <form>
                <p id="label">search comic</p>
                <label for="search" class="sr-only">search comic</label>
                <input type="number" name="search" id="search" min="1" autocomplete="off" aria-describedby="label"
                    required>
                <button type="submit" name="submit" class="button">search</button>
            </form>
            <p>keyboard shortcuts:
                <span>
                    <!-- update colour -->
                    <img src="icons/left-arrow.svg" alt="left arrow" title="left arrow"> prev
                    <img src="icons/space-bar.svg" alt="space bar" title="space bar"> random
                    <img src="icons/right-arrow.svg" alt="right arrow" title="right arrow"> next
                </span>
            </p>
        </section>
    </main>

    <footer>
        <p class="wrapper">&copy; Rahat Rahman 2021 <span>|</span>
            <span>
                <a href="https://rahatrahman.com/" tabindex="0">portfolio</a> |
                <a href="https://github.com/rahatbd/xkcd" target="_blank" rel="noopener noreferrer"
                    tabindex="0">github</a>
                |
                <a href="https://xkcd.com/json.html" target="_blank" rel="noopener noreferrer" tabindex="0">xkcd</a>
            </span>
        </p>
    </footer>
</body>

</html>
