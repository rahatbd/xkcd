<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rahat Rahman">
    <meta name="description" content="A webcomic of romance, sarcasm, math, and language.">
    <!-- theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>xkcd</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>xkcd</h1>
            <p>A webcomic of romance, sarcasm, math, and language.</p>
        </div>
    </header>

    <main>
        <section class="wrapper">
            <div class="comic">
                <!-- API Response -->
            </div>
            <div class="buttons">
                <!-- check ff focus -->
                <button type="submit" id="prev" class="button">＜prev</button>
                <button type="submit" id="random" class="button">random</button>
                <button type="submit" id="next" class="button">next＞</button>
            </div>
            <form>
                <p>search comic</p>
                <label for="search" class="sr-only">search comic</label>
                <!-- name -->
                <input type="search" name="search" id="search" placeholder="# 1 - 2487" autocomplete="off">
                <button type="submit" class="button">search</button>
            </form>
            <p class="keyboard">keyboard shortcuts:
                <!-- update colour -->
                <img src="icons/left-arrow.svg" alt="left arrow" title="left arrow"> prev
                <img src="icons/space-bar.svg" alt="space bar" title="space bar"> random
                <img src="icons/right-arrow.svg" alt="right arrow" title="right arrow"> next
            </p>
        </section>
    </main>

    <footer>
        <p class="wrapper">&copy; Rahat Rahman 2021 |
            <a href="https://github.com/rahatbd/xkcd" target="_blank" rel="noopener noreferrer">github</a> |
            <a href="https://xkcd.com/json.html" target="_blank" rel="noopener noreferrer">xkcd</a>
        </p>
    </footer>
</body>

</html>
